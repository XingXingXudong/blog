<html>
    <head>
        {% if title %}
        <title>{{title}} - MyBlog</title>
        {% else %}
        <title>MyBlog</title>
        {% endif %}
    </head>
    <body>
        <div>MyBolg: <a href="/index">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
